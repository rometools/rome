name: CI Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sourcecode
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3.6.0
        with:
          distribution: liberica
          java-version: 11
          cache: maven

      - name: Build
        run: mvn -B -ntp verify
